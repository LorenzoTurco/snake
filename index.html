<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Snake</h1>

      <h3 class="score-text">
        SCORE:
        <h3 class="score-text__number">0</h3>
      </h3>
    </header>
    <canvas id="canvas" class="canvas" width="512" height="512"></canvas>
  </body>

  <div class="button-container">
    <button class="button-container__restart">Restart</button>
    <div class="speed-container">
      <button class="button-container__increase-speed">+Speed</button>
      <button class="button-container__decrease-speed">-Speed</button>
    </div>
  </div>
</html>
<script src="./scripts/script.js"></script>
